<app-header (addClient)="onAddClient()"></app-header>

<main class="main-content">

  <app-patient-table
    [patients]="clients"
    (edit)="onEditClient($event)"
    (delete)="onDeleteClient($event)">
  </app-patient-table>
</main>

<app-client-form
  [showModal]="showForm"
  [client]="currentClient"
  (close)="onCloseForm()"
  (save)="loadClients(); showForm = false">
</app-client-form>
